<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>DIT 자세 분석 AI (한국어)</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Apple SD Gothic Neo,Malgun Gothic,sans-serif;background:#f4f0ff}
      .card{background:rgba(255,255,255,.9);backdrop-filter:saturate(1.2) blur(6px);border-radius:14px;box-shadow:0 10px 30px rgba(140,92,255,.15);padding:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .chip{padding:6px 10px;border-radius:999px;border:1px solid #eee;background:#fff}
      .tight{color:#d12d2d;font-weight:600} .weak{color:#245ddb;font-weight:600}
      .dot{width:16px;height:16px;border-radius:50%;border:2px solid #fff;background:#8c5cff;box-shadow:0 0 0 2px rgba(140,92,255,.25)}
      .guide{stroke:#8c5cff;stroke-width:2;stroke-dasharray:6 4}
    </style>
  </head>

    <div id="root"></div>
