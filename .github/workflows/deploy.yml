name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # dist 폴더 생성
      - name: Create dist directory
        run: mkdir dist

      # 리포 모든 파일 dist로 복사 (.git, .github 제외)
      - name: Copy project files into dist
        run: |
          shopt -s extglob dotglob
          cp -R !(dist|.git|.github) dist/

      # GitHub Pages artifact 업로드 (최신)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
