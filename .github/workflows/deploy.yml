name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ë¦¬í¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v3

      # dist í´ë” ìƒì„±
      - name: Create dist directory
        run: mkdir dist

      # ğŸ”¥ ë¦¬í¬ì§€í† ë¦¬ ì „ì²´ íŒŒì¼ì„ distë¡œ ë³µì‚¬
      # dist ìì‹ ì„ ì œì™¸í•˜ê³  ëª¨ë“  íŒŒì¼ ë° í´ë” ë³µì‚¬
      - name: Copy project files into dist
        run: |
          shopt -s extglob dotglob
          cp -R !(dist) dist/

      # GitHub Pagesì— ì˜¬ë¦´ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
